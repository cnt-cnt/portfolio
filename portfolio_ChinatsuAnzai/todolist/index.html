<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoリスト</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #e6e6e5;
    }
    ul {
      list-style: none;
    }
    li {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>ToDoリスト</h1>

  <!-- 入力フォーム -->
  <div>
    <input type="text" id="taskInput" placeholder="新規入力">
    <button onclick="addTask()">追加</button>
  </div>

  <!-- ToDoリストを表示 -->
  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
